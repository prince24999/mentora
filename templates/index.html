<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chat v·ªõi AI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container py-4">
    <div class="d-flex align-items-center justify-content-center mb-4">
      <img src="{{ url_for('static', filename='images/logo2.png') }}" alt="Logo" style="height: 70px;">
      <h2 class="ms-3 mb-0" style="font-size: 1.5rem;">AI t∆∞ v·∫•n t√¢m l√Ω</h2>
    </div>

    <div id="chat-box" class="border rounded p-3 bg-white" style="height: 400px; overflow-y: auto;">
      {% for msg in history %}
        <div class="chat-bubble user">{{ msg.user }}</div>
        <div class="chat-bubble bot">{{ msg.bot }}</div>
      {% endfor %}
    </div>

    <form id="chat-form" class="mt-3">
      <div class="d-flex gap-2">
        <input type="text" id="message" class="form-control" placeholder="Nh·∫≠p tin nh·∫Øn..." required>
        <button class="btn btn-primary">G·ª≠i</button>
      </div>
    </form>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const form = document.getElementById("chat-form");
    const messageInput = document.getElementById("message");
    const chatBox = document.getElementById("chat-box");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const userMessage = messageInput.value.trim();
      if (!userMessage) return;

      // Hi·ªÉn th·ªã tin nh·∫Øn ng∆∞·ªùi d√πng
      chatBox.innerHTML += `<div class="chat-bubble user">${userMessage}</div>`;
      messageInput.value = "";

      // Th√™m tin nh·∫Øn bot t·∫°m th·ªùi v·ªõi spinner nh·ªè
      const loadingBubble = document.createElement("div");
      loadingBubble.className = "chat-bubble bot d-flex align-items-center gap-2";
      loadingBubble.innerHTML = `
        <div class="spinner-border spinner-border-sm text-primary" role="status" style="width: 1rem; height: 1rem;">
          <span class="visually-hidden">Loading...</span>
        </div>
        <span>AI ƒëang suy nghƒ©...</span>
      `;
      chatBox.appendChild(loadingBubble);

      requestAnimationFrame(() => {
        chatBox.scrollTop = chatBox.scrollHeight;
      });

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMessage })
        });

        const data = await res.json();

        // Thay th·∫ø n·ªôi dung bot t·∫°m b·∫±ng ph·∫£n h·ªìi th·∫≠t
        loadingBubble.className = "chat-bubble bot";
        loadingBubble.textContent = data.response;

        requestAnimationFrame(() => {
          chatBox.scrollTop = chatBox.scrollHeight;
        });
      } catch (error) {
        loadingBubble.className = "chat-bubble bot text-danger";
        loadingBubble.innerHTML = `üò¢ L·ªói k·∫øt n·ªëi ƒë·∫øn AI`;
      }
    });
  });
</script>

</body>
</html>
